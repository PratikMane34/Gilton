<div class="main-panel">
    <div class="content">
    <div class="row">
      {%for filter in filters%}
            <div class="filter_search">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>{{filter.label}}</label>
                        <input type={{filter.fieldtype}} option={{filter.option}} name={{filter.field_name}} id={{filter.field_name}} class="form-control">
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    <hr>
    <div class="subscription_activation_main"></div>
        <div class="content">
            <div class="row">
                <div class="card table_card">
                    <div id="datatable"></div>
                </div>
            </div>
        </div>
    </div>
</div>
